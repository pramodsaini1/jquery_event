<!DOCTYPE html>
<html>

        <title>Demo Example</title>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        var v=$(this).attr("id");
                        var r=$(this).text();
                        if(r=="+"){
                            $(this).text("-");
                        }
                        else{
                            $(this).text("+");
                        }
                        $("#ans-"+v).toggle(1000);
                    })
                })
            </script>
        
    </head>
