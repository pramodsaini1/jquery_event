<!DOCTYPE html>
<html>
    <head>
        <title>Demo Example</title>
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                   $("button").click(function(){
                        var at=$(this).attr("id");
                        $("#"+at).hide(1000);
                   });
                });
            </script>
        
    </head>
    <body>
       <script>
        for(i=1;i<=5;i++){
            document.write("<button id='"+i+"'>"+i+"</button>");
        }
       </script>
</html>
